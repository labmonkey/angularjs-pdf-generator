<div class="container">
  <form [formGroup]="stickerForm" (ngSubmit)="onSubmit()">

    <div *ngFor="let item of items.controls; let i = index;">

      <div class="card" [formGroup]="item">
        <button type="button" class="close" aria-label="Close" (click)="removeItem(i)">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Nazwa <i><small>Opcjonalnie</small></i></label>
              <input type="text" class="form-control form-control-sm" id="name" formControlName="name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="price">Cena oprawy</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="price" formControlName="price" appNumbersOnly required>
                <div class="input-group-append">
                  <span class="input-group-text">zł</span>
                </div>
              </div>
            </div>

            <div class="form-group col-md-3">
              <label for="discount">Wielkość zniżki</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="discount" formControlName="discount" appNumbersOnly
                       required>
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>

            <div class="form-group col-md-3">
              <label for="amount">Ilość naklejek</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="amount" formControlName="amount"
                       appNumbersOnly required>
                <div class="input-group-append">
                  <span class="input-group-text">szt</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-light btn-sm btn-block add-sticker" (click)="addItem()">Dodaj naklejkę
    </button>


    <div class="form-row form-footer">
      <button type="submit" class="btn btn-primary submit">Generuj Dokument</button>

      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="includeBorders" formControlName="includeBorders">
        <label class="form-check-label" for="includeBorders">Pokaż układ tabeli</label>
      </div>
    </div>

  </form>
</div>
